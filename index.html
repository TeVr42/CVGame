<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Game</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        
</head>
<body>
    <div class="containerMain">
        <h1 class="headerFont headerMain">CV Game</h1>

        <div id="gameArea">

        </div>

        <div class="containerControls">
            <div class="containerControlFirstRow">
                <img src="pixel_art/direction_button.png" alt="control butten arrow up" class="arrowButton arrowUp">
            </div>
            <div class="containerControlSecondRow">
                <img src="pixel_art/direction_button.png" alt="control butten arrow left" class="arrowButton arrowLeft">
                <img src="pixel_art/direction_button.png" alt="control butten arrow down" class="arrowButton arrowDown">
                <img src="pixel_art/direction_button.png" alt="control butten arrow right" class="arrowButton arrowRight">
            </div>
        </div>

        <div class="containerAchievements">
            <h2 class="headerFont headerCV">CV</h2>
            <h3 class="">Character name:</h3>
            <p class="pAchievements">Tereza Vrbov√°</p>
            <h3 class="">Education:</h3>
            <p id="pAchievEdu" class="pAchievements"></p>
            <h3 class="">Certifications:</h3>
            <p id="pAchievCertif" class="pAchievements"></p>
            <h3 class="">Experience:</h3>
            <p id="pAchievExp" class="pAchievements"></p>
            <h3 class="">Favorite language:</h3>
            <p id="pAchievFavLan" class="pAchievements">Python</p>

        </div>
    </div>
</body>
</html>
