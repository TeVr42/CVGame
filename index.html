<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Game</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        
</head>
<body>
    <h1 class="headerFont headerMain">CV Game</h1>
    <div class="containerMain">
        <div class="containerIntro" id="firstContainer">
        </div>
        <div class="containerGame" id="secondContainer">
            <div class="containerInfo" id="containerInfo">
                <p id="infoTextBold"></p><p id="infoText">Načítání...</p>
            </div>
            <div id="gameArea">
                <div id="gameAreaRow1">
                    <div id="gameAreaCell0"><img id="imgCell0" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell1"><img id="imgCell1" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell2"><img id="imgCell2" src="" alt="" class="hidden imgObject"></div>
                </div>
                <div id="gameAreaRow2">
                    <div id="gameAreaCell3"><img id="imgCell3" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell4"><img id="imgCell4" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell5"><img id="imgCell5" src="" alt="" class="hidden imgObject"></div>
                </div>
                <div id="gameAreaRow3">
                    <div id="gameAreaCell6"><img id="imgCell6" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell7"><img id="imgCell7" src="" alt="" class="hidden imgObject"></div>
                    <div id="gameAreaCell8"><img id="imgCell8" src="" alt="" class="hidden imgObject"></div>
                </div>
            </div>

            <div class="containerControls">
                <div class="containerControlFirstRow">
                    <img src="resources/directionButton.png" alt="control butten arrow up" class="arrowButton arrowUp" data-dir="up">
                </div>
                <div class="containerControlSecondRow">
                    <img src="resources/directionButton.png" alt="control butten arrow left" class="arrowButton arrowLeft" data-dir="left">
                    <img src="resources/directionButton.png" alt="control butten arrow down" class="arrowButton arrowDown" data-dir="down">
                    <img src="resources/directionButton.png" alt="control butten arrow right" class="arrowButton arrowRight" data-dir="right">
                </div>
            </div>
        </div>

        <div class="containerAchievements" id="thirdContainer">
            <h2 class="headerFont headerCV">CV</h2>
            <div id="movableToFirst">
            <h3 class="">Character name:</h3>
            <ul class="pAchievements"><li>Tereza Vrbová</li></ul>
            <h3 class="">Education:</h3>
            <ul id="pAchievEdu" class="pAchievements"></ul>
            <h3 class="">Certificates:</h3>
            <ul id="pAchievCertif" class="pAchievements"></ul>
            </div>
            <h3 class="">Skills:</h3>
            <ul id="pAchievSkill" class="pAchievements"></ul>
            <h3 class="">Experience:</h3>
            <ul id="pAchievExp" class="pAchievements"></ul>
            <h3 class="">Favorite language:</h3>
            <ul id="pAchievFavLan" class="pAchievements"></ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
